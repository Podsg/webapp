{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

    <script src="https://kit.fontawesome.com/187118a921.js" crossorigin="anonymous"></script>
</head>

<body>
    <aside>
        <img src="{% static 'main/img/logo.jpg' %}" alt="LOGO">
        <span class="logo">КГКУ "КрУДор"</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}">
                <li><i class="fa-solid fa-house"></i>Главная</li>
            </a>
            <a href="{% url 'about' %}">
                <li><i class="fa-regular fa-compass"></i>О нас</li>
            </a>
            <a href="">
                <li><i class="fa-regular fa-address-book"></i>Контакты</li>
            </a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>

</html>
